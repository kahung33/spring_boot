<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Table</title>
    </head>
    <body>
        <h2>Staff List</h2>
        <table>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Role</td>
            </tr>
            <tr th:each="employee: ${employees}">
                <th th:text="${employee.name}"></th>
                <td th:text="${employee.age}"></td>
                <td th:text="${employee.role}"></td>
            </tr>
        </table>
    </body>
</html>
