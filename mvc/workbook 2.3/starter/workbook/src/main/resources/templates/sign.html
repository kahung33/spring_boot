<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
        <h1 th:text="'Speed:' + ${speed}"></h1>
        <img th:if = "${speed > 60}" src="images/slow-down.png" alt="slow-sign" width="200">
        <img th:unless = "${speed > 60}" src="images/speed-limit.png" alt="speed-limit" width="200">
    </body>
</html>
